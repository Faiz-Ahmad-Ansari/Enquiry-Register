<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Enquiry Register</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <hr>
    <h1>Enquiry Register</h1>
    <hr>
    <button type="button" class="button2" onclick="openForm()">Click here to register new enquiry</button>
    <div class="form" id="myForm">    
        
        
        <label for="Enquiry no.">Enquiry Number</label>
        <input type="number" name="Enquiry no." id="Enquiry no." placeholder="Enter Enquiry No.">

        <label for="Enquiry Date">Enquiry Date</label>
        <input type="date" name="Enquiry Date" id="Enquiry Date" placeholder="Enter Enquiry Date">

        <label for="Client Name">Client Name</label>
        <input type="text" name="Client Name" id="Client Name" placeholder="Enter Client Name">

        <label for="Due Date">Due Date</label>
        <input type="date" name="Due Date" id="Due Date" placeholder="Due Date">

        <button type="submit" class="button1" onclick="newEnquiry()">Submit</button>
    </div>    
        <table id="myTable">
            <tr>
                <th>Enquiry Number</th>
                <th>Enquiry Date</th>
                <th>Client Name</th>
                <th>Due Date</th>
